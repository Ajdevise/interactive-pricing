<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>

    <header class="header">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    
    <section class="pricing">
      <h2 class="sr-only">Pricing details</h2>
      <form action="#" class="pricing__form">
        <strong class="pricing__views"><span id="views">100</span>k pageviews</strong>
        <label for="pageViews" class="sr-only">Configure page views</label>
        <input type="range" min="25" max="200" step="25" value="100" id="pageViews" name="pageViews" class="range">
      </form>
    </section>
</body>
</html>
